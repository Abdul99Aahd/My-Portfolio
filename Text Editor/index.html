<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Text Editor</h1>



    <button id="bold-btn" onclick="bold()">B</button>

    <button id="italic-btn" onclick="italic()">I</button>

    <button id="underLine-btn" onclick="underLine()">U</button>

    <input type="number" id="textSize" placeholder="1px">

    <textarea id="text" placeholder="Enter your text here"></textarea>

    <div class="video">
        <video autoplay muted loop id="bg-video">
            <source src="./bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="app.js"></script>
</body>

</html>

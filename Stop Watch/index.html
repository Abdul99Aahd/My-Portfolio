<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute"></span>
                    <span class="text sec">0 :</span>
                    <span class="text msec">&nbsp;0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">play</button>
                <button class="button lap hidden">lap</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="timestamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="timestamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="timestamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="timestamp">01 : 43 : 07</span>
            </li>
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="timestamp">01 : 43 : 07</span>
            </li>
            <button class="lap-clear-button">clearall</button>
        </ul>
    </div>

    <script src="./script.js">
        
    </script>
</body>

</html>
